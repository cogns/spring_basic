<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>PostList</title>
</head>
<body>
    <h2>게시글목록조회</h2>
    <table>
        <tr><th>id</th><th>제목</th></tr>
        <tr th:each="post : ${postList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.title}"></td>
        </tr>

    </table>

</body>
</html>
