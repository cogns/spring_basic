<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js를 활용한 json 데이터 전송</title>

</head>
<body>
<h1>js를 활용한 json 데이터 전송</h1>

<form id="postjson">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="">
    <br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="">
    <br>

    <label for="password">Password:</label>
    <input type="text" id="password" name="password" value="">
    <br>

    <input type="submit" value="Submit">
</form>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('postjson').addEventListener('submit', async function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await axios.post('http://localhost:8080/hello/axios-json-view',
             {name:name, email:email, password:password});
            console.log(response.data);
        } catch (e) {
            console.error(e);
        }
    });
</script>
</body>
</html>
